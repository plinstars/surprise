  <script>
    function verificarSenha() {

    }
    function iniciarContador() {
      const destino = new Date("2025-04-22T00:00:00").getTime(); // prÃ³ximo mÃªs juntos
      const contador = document.getElementById("contador");

      const intervalo = setInterval(() => {
        const agora = new Date().getTime();
        const distancia = destino - agora;

        if (distancia < 0) {
          clearInterval(intervalo);
          contador.innerText = "ğŸŠ Chegou nosso dia!";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        contador.innerText = `â³ Faltam ${dias}d ${horas}h ${minutos}m ${segundos}s para nosso prÃ³ximo mÃªs juntos!`;
